apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
  compileSdkVersion 26
  buildToolsVersion "26.0.0"
  defaultConfig {
    applicationId "net.simno.flinganimationdemo"
    minSdkVersion 16
    targetSdkVersion 26
    versionCode 10
    versionName "1.0"
  }
  sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
  }
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  compile "com.android.support:appcompat-v7:$support_version"
  compile "com.android.support:customtabs:$support_version"
  compile "com.android.support:support-dynamic-animation:$support_version"

  compile 'com.jakewharton.rxbinding2:rxbinding-kotlin:2.0.0'
  compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
  compile 'io.reactivex.rxjava2:rxjava:2.1.0'
}
